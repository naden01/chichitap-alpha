<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chichi Tap</title>
    <link rel="icon" href="splash/chichi.png" type="image/png" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="game-container">
        <header>
            <h1>Welcome to chichi tap</h1>
            <div class="score-board">
                <div class="score-item">
                    <span>Score:</span>
                    <span id="score">0</span>
                </div>
                <div class="score-item">
                    <span>High Score:</span>
                    <span id="high-score">0</span>
                </div>
            </div>
            <!-- Music Controls -->
            <div class="music-controls">
                <button id="music-toggle" class="btn">Play Music</button>
                <input type="range" id="music-volume" min="0" max="1" step="0.01" value="0.5" />
            </div>
        </header>

        <main>
            <div id="tap-area" class="tap-area">
                <p id="instructions">Tap the square as fast as you can!</p>
            </div>
            <div class="game-info">
                <button id="start-btn" class="btn">Start Game</button>
                <button id="restart-btn" class="btn hidden">Play Again</button>
            </div>
        </main>
    </div>

    <footer class="music-footer">
        <div class="music-info">
            <span id="music-name">Background Music: Cats by The Living Tombstone</span>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
