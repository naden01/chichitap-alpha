<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chichi Tap</title>
    <link rel="icon" href="splash/chichi.png" type="image/png" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="game-container">
        <header>
            <h1>Welcome to chichi <a href="sec.html">tap</a></h1>
            <div class="score-board">
                <div class="score-item">
                    <span>Score:</span>
                    <span id="score">0</span>
                </div>
                <div class="score-item">
                    <span>High Score:</span>
                    <span id="high-score">0</span>
                </div class>
                <button id="settings-btn" class="settings-btn" title="Change Tap Image">
                    ⚙️
                </button>
            </div>

            <!-- Music Controls -->
            <div class="music-controls">
                <button id="music-toggle" class="btn">Play Music</button>
                <input type="range" id="music-volume" min="0" max="1" step="0.01" value="0.5" />
            </div>
        </header>

        <main>
            <div id="tap-area" class="tap-area">
                <p id="instructions">Tap the square as fast as you can!</p>
            </div>
            <div class="game-info">
                <button id="start-btn" class="btn" title="start the game!">Start Game</button>
                <button id="restart-btn" class="btn hidden">Play Again</button>
            </div>
        </main>
    </div>

    <!-- <footer class="music-footer">
        <div class="music-info">
        <span id="credit"><a href="credits.html">Credit For Contributor </a></span>
        </div>
    </footer> -->

    <!-- Image Selection Modal -->
    <div id="image-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Choose Tap Image</h2>
            <div class="image-grid">
                <div class="image-option" data-image="splash/chichi.png">
                    <img src="splash/chichi.png" alt="Chichi" class="preview-image">
                    <span>Chichi</span>
                </div>
                <div class="image-option" data-image="splash/chichi1.png">
                    <img src="splash/chichi1.png" alt="Chichi 1" class="preview-image">
                    <span>chichi staring</span>
                </div>
                <div class="image-option" data-image="chichi.png">
                    <img src="chichi.png" alt="Chichi PNG" class="preview-image">
                    <span>Chichi PNG</span>
                </div>
                <div class="image-option" data-image="splash/muehehe.png">
                    <img src="splash/muehehe.png" alt="Muehehe" class="preview-image">
                    <span>Muehehe</span>
                </div>
                <div class="image-option" data-image="splash/watercatlon.png">
                    <img src="splash/watercatlon.png" alt="Watercatlon" class="preview-image">
                    <span>Watercatlon</span>
                </div>
                <div class="image-option" data-image="splash/thumbsup.png">
                    <img src="splash/thumbsup.png" alt="Thumbs Up" class="preview-image">
                    <span>Thumbs Up</span>
                </div>
                <div class="image-option" data-image="splash/yeah.png">
                    <img src="splash/yeah.png" alt="Yeah" class="preview-image">
                    <span>Yeah</span>
                </div>
                <div class="image-option" data-image="splash/uhh.png">
                    <img src="splash/uhh.png" alt="Uhh" class="preview-image">
                    <span>Uhh</span>
                </div>
                <div class="image-option" data-image="splash/abcd.png">
                    <img src="splash/abcd.png" alt="ABCD" class="preview-image">
                    <span>ABCD</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
